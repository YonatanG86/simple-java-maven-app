name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up JDK 17
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Set up Maven
        uses: s4u/setup-maven-action@v1.17.0

      # Step 3: Bump Maven Version
      - name: Bump Maven Version
        id: bump
        uses: mickem/gh-action-bump-maven-version@v1.0.0

      # Step 4: Build the application
      - name: Build with Maven
        run: mvn clean package

      # Step 5: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 6: Build and Push Docker Image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/simple-java-maven-app:latest

      # Step 7: Deploy and Test
      - name: Deploy and Test
        run: |
          # Run the container
          CONTAINER_ID=$(docker run -d ygsol86/simple-java-maven-app:latest)
          # Wait a moment for the container to start
          sleep 2
          # Check the logs to verify the output
          if docker logs $CONTAINER_ID | grep -q "Hello World!"; then
            echo "Application printed 'Hello World!' successfully."
          else
            echo "Application did not print 'Hello World!'."
            docker logs $CONTAINER_ID
            exit 1
          fi
          # Stop and remove the container
          docker stop $CONTAINER_ID
          docker rm $CONTAINER_ID
